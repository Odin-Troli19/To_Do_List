{% extends 'base.html' %}

{% block content %}
<a href="{{ url_for('add') }}">Add New Task</a>
<ul>
    {% for task in tasks %}
    <li>
        {{ task.title }}
        <a href="{{ url_for('edit', id=task.id) }}">Edit</a>
        <a href="{{ url_for('delete', id=task.id) }}">Delete</a>
    </li>
    {% else %}
    <li>No tasks yet!</li>
    {% endfor %}
</ul>
{% endblock %}
